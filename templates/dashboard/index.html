{% extends 'partials/base.html' %}
{% block title %}Home Page{% endblock %}

{% block content %}
{% if user.is_authenticated and user.is_staff and user.is_superuser %}
{% include 'partials/topnav.html' %}
<!--Graphs-->
<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <div class="bg-white">
                <canvas id="myChart1" width="400" height="300"></canvas>
                <script>
                    var ctx = document.getElementById('myChart1').getContext('2d');
                    var myChart1 = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: [{% for order in orders %} '{{ order.product.name }}', {% endfor %}],
                            datasets: [{
                                label: 'Orders',
                                data: [{% for order in orders %} {{ order.order_quantity }}, {% endfor %}],
                                backgroundColor: [
                                    'rgba(244, 96, 108, 1)',    // Warm coral red
                                    'rgba(84, 178, 255, 1)',    // Soft sky blue
                                    'rgba(255, 195, 85, 1)',    // Muted gold
                                    'rgba(72, 207, 173, 1)',    // Aqua green
                                    'rgba(163, 129, 255, 1)',   // Light purple
                                    'rgba(255, 140, 88, 1)',    // Orange clay
                                    'rgba(255, 121, 198, 1)',   // Pink rose
                                    'rgba(88, 143, 255, 1)',    // Cool periwinkle
                                    'rgba(255, 235, 112, 1)',   // Soft yellow
                                    'rgba(98, 229, 172, 1)',    // Mint green
                                    'rgba(193, 135, 255, 1)',   // Lavender
                                    'rgba(255, 169, 118, 1)'    // Warm peach
                                    ],

                                borderColor: [
                                    'rgba(244, 96, 108, 1)',    // Warm coral red
                                    'rgba(84, 178, 255, 1)',    // Soft sky blue
                                    'rgba(255, 195, 85, 1)',    // Muted gold
                                    'rgba(72, 207, 173, 1)',    // Aqua green
                                    'rgba(163, 129, 255, 1)',   // Light purple
                                    'rgba(255, 140, 88, 1)',    // Orange clay
                                    'rgba(255, 121, 198, 1)',   // Pink rose
                                    'rgba(88, 143, 255, 1)',    // Cool periwinkle
                                    'rgba(255, 235, 112, 1)',   // Soft yellow
                                    'rgba(98, 229, 172, 1)',    // Mint green
                                    'rgba(193, 135, 255, 1)',   // Lavender
                                    'rgba(255, 169, 118, 1)'    // Warm peach
                                    ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                </script>
            </div>
        </div>
        <div class="col-md-6">
            <div class="bg-white">
                <canvas id="myChart" width="400" height="300"></canvas>
                <script>
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: [{% for product in products %} '{{ product.name }}', {% endfor %}],
                            datasets: [{
                                label: 'Products',
                                data: [{% for product in products %} {{ product.quantity }}, {% endfor %}],
                                backgroundColor: [
                                    'rgba(244, 96, 108, 1)',    // Warm coral red
                                    'rgba(84, 178, 255, 1)',    // Soft sky blue
                                    'rgba(255, 195, 85, 1)',    // Muted gold
                                    'rgba(72, 207, 173, 1)',    // Aqua green
                                    'rgba(163, 129, 255, 1)',   // Light purple
                                    'rgba(255, 140, 88, 1)',    // Orange clay
                                    'rgba(255, 121, 198, 1)',   // Pink rose
                                    'rgba(88, 143, 255, 1)',    // Cool periwinkle
                                    'rgba(255, 235, 112, 1)',   // Soft yellow
                                    'rgba(98, 229, 172, 1)',    // Mint green
                                    'rgba(193, 135, 255, 1)',   // Lavender
                                    'rgba(255, 169, 118, 1)'    // Warm peach
                                    ],
                                borderColor: [
                                    'rgba(244, 96, 108, 1)',    // Warm coral red
                                    'rgba(84, 178, 255, 1)',    // Soft sky blue
                                    'rgba(255, 195, 85, 1)',    // Muted gold
                                    'rgba(72, 207, 173, 1)',    // Aqua green
                                    'rgba(163, 129, 255, 1)',   // Light purple
                                    'rgba(255, 140, 88, 1)',    // Orange clay
                                    'rgba(255, 121, 198, 1)',   // Pink rose
                                    'rgba(88, 143, 255, 1)',    // Cool periwinkle
                                    'rgba(255, 235, 112, 1)',   // Soft yellow
                                    'rgba(98, 229, 172, 1)',    // Mint green
                                    'rgba(193, 135, 255, 1)',   // Lavender
                                    'rgba(255, 169, 118, 1)'    // Warm peach
                                    ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                </script>
            </div>
        </div>
    </div>
</div>
<!--End Graphs-->
{% else %}
{% include 'dashboard/staff_index.html' %}
{% endif %}
{% endblock %}
